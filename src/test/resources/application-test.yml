spring:
  datasource:
    url: jdbc:postgresql://localhost:8081/documentService

    initialization-mode: always
    data: classpath:data-test.sql
    data-username: root
    data-password: root
    driver-class-name: org.postgresql.Driver




  jpa:
    hibernate:
      ddl-auto: create

    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
